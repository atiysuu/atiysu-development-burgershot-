<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgershot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <main id="container">
        <header>
            <h1 class="title">Misson</h1>
            <div id="close"><span>X</span></div>
        </header>
        <div class="container">
            <div class="list-box" id="list-box">
                <div class="list-item" id="list-item">
                    <div class="title"><span>Frozen Meat Mission</span></div>
                    
                    <div class="takeButton" id="takeMeat"><button id="take"><div class=""></div>Start Mission</button></div>
                </div>
                <div class="list-item" id="list-item">
                    <div class="title"><span>Frozen Potato Mission</span></div>
                    
                    <div class="takeButton" id="takePotato"><button id="take"><div class=""></div>Start Mission</button></div>
                </div>
            </div>
        </div>
    </main>

    <main id="container-2" class="container-2-height">
        <header>
            <h1 class="titleMe">Drinker</h1>
            <div id="closeMe"><span>X</span></div>
        </header>
        <div class="container">
            <div class="list-box" id="list-box">
                <div class="list-item" id="list-item">
                    <div class="title"><span>Sprite</span></div>
                    
                    <div class="takeButton" id="getSprite"><button id="take"><div class=""></div>Take</button></div>
                </div>
                <div class="list-item" id="list-item">
                    <div class="title"><span>Coca Cola</span></div>
                    
                    <div class="takeButton" id="getCocaCola"><button id="take"><div class=""></div>Take</button></div>
                </div>
                <div class="list-item" id="list-item">
                    <div class="title"><span>Pepsi</span></div>
                    
                    <div class="takeButton" id="getPepsi"><button id="take"><div class=""></div>Take</button></div>
                </div>
                <div class="list-item" id="list-item">
                    <div class="title"><span>Water</span></div>
                    
                    <div class="takeButton" id="getWater"><button id="take"><div class=""></div>Take</button></div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
</body>
</html>
